<div class="container my-5">
  <h2 class="mb-4">Séf Bérlés</h2>
  <div class="mb-4">
    <label for="datePicker" class="form-label">Foglalási dátum:</label>
    <input type="date" class="form-control w-auto" id="datePicker">
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let data of sefek">
      <div class="card h-100 shadow-sm">
        <img [src]="data.image" class="card-img-top" [alt]="data.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{data.name}}</h5>
          <p class="card-text">{{data.description}}</p>
          <p class="card-text"><strong>Alap Díj:</strong> {{data.base_fee}}</p>
          <p class="card-text"><strong>Napi Díj:</strong> {{data.daily_rate}}</p>
          <a routerLink="/berles/{{data.id}}" class="btn btn-success mt-auto">Lefoglalom</a>
        </div>
      </div>
    </div>
  </div>
</div>
